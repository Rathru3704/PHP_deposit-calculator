<!DOCTYPE html>
<html>
    <head>
        <title>Lab2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Deposit Calculator</h1>
            <br>
            <form method = "post" action = "DepositCalculator.php">
                <div class="form-group row">
                    <label for="PrincipalAmount" class="col-sm-2 col-form-label">Principal Amount:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="PrincipalAmount" id="PrincipalAmount" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="InterestRate" class="col-sm-2 col-form-label">Interest Rate (%):</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="InterestRate" id="InterestRate" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="YearsToDeposit" class="col-sm-2 col-form-label">Years to Deposit:</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="YearsToDeposit">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label for="Name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Name" id="Name" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="PostalCode" class="col-sm-2 col-form-label">Postal Code:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="PostalCode" id="PostalCode" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="PhoneNumber" class="col-sm-2 col-form-label">Phone Number:<br>(nnn-nnn-nnnn)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="PhoneNumber" id="PhoneNumber" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="EmailAddress" class="col-sm-2 col-form-label">Email Address:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="EmailAddress" id="EmailAddress" placeholder="">
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <legend class="col-form-label col-sm-3 pt-0">Preferred content Method:</legend>
                    <div class="col-sm-3">
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="ContentMethod" id="Phone" value="phone" checked>
                            <label class="form-check-label" for="Phone">Phone</label>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ContentMethod" id="Email" value="email">
                            <label class="form-check-label" for="Email">Email</label>
                        </div>
                    </div>
                </div>
                <label class="form-check-label" for="exampleCheck1">If phone is selected, when can we contact you?<br>(check all applicable)</label>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <input type="checkbox" name="When[]" value="morning">
                        <label class="form-check-label" for="exampleCheck1">Morning</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="checkbox" name="When[]" value="afternoon">
                        <label class="form-check-label" for="Afternoon">Afternoon</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="checkbox" name="When[]" value="evening">
                        <label class="form-check-label" for="Evening">Evening</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
                <button type="reset" class="btn btn-primary">Clear</button>
            </form>
        </div>
    </body>
</html>
